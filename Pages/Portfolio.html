    <section id="getintouch" class="Form">

      <div class="form-container">

          </div>
          <div>

            <input id="subject" name="subject" type="text">
          </div>
          <div>
            <label for="message">Your Question or message</label>
            <br>
            <textarea id="message" name="message" type="text" rows="6"></textarea>
          </div>

          <div>
            <input class="submit" type="submit" value="Submit">
          </div>

        </form>

      </div>

    <!-- form vaildation -->
  <script>
    $.validator.setDefaults({
      submitHandler: function () {
        alert("submitted!");
      }
    });

    $(document).ready(function () {

      $("#WebsiteForm").validate({
        rules: {
          name: "required",
          companyname: "required",
          countryname: {
            required: true,
            minlength: 2
          },
          email: {
            required: true,
            email: true
          },
          message: "required",
          agree: "required"
        },
        messages: {
          name: "Please enter your name",
          companyname: "Please enter your company name",
          countryname: {
            required: "Please enter a country name",
            minlength: "Your country name must consist of at least 2 characters"
          },
          email: "Please enter a valid email address",
          message: "please leave a message!",
          agree: "Please accept our policy",
        }
      });

    });
  </script>
